<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExampleMedia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ExampleMedia</h1>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Home</h2>
        <p>This is the home section of my website.</p>
    </section>

    <!-- Carousel Section -->
    <section id="carousel">
        <h2>Image Carousel</h2>
        <div class="carousel">
            <div class="slides">
                <img src="picture/slide1.jpeg" class="slide active" alt="Slide 1">
                <img src="picture/slide2.jpeg" class="slide" alt="Slide 2">
                <img src="picture/slide3.jpeg" class="slide" alt="Slide 3">
            </div>
            <button class="carousel-control prev">Previous</button>
            <button class="carousel-control next">Next</button>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Alexander Larsson</p>
    </footer>

    <script src="script.js"></script>
